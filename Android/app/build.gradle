apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

apply from: 'http://gitlab.alibaba-inc.com/android-build-system/buildscript/raw/master/mtl-publish.gradle'
buildscript {
    repositories {
        //本地库，local repository(${user.home}/.m2/repository)
        mavenLocal()
        maven { url "http://mvnrepo.alibaba-inc.com/mvn/repository" }//内网仓库地址
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }//外网仓库地址
        jcenter()
    }
    dependencies {
        //classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.2'
        classpath "com.android.tools.build:gradle:${ANDROID_PLUGIN_VERSION}"  //请勿修改,使用统一的版本,方便升级更新
        classpath "com.taobao.android.gradle:mtl-plugin:${MTL_PLUGIN_VERSION}" //请勿修改,使用统一的版本,方便升级更新
        //引入其他的插件
    }
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.aliyun.roompaas.app"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dependencies {
        implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
        // noinspection GradleDependency
        implementation 'androidx.appcompat:appcompat:1.3.0'
        implementation 'org.jetbrains:annotations-java5:15.0'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'androidx.test.ext:junit:1.1.2'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

        // noinspection GradleCompatible
        implementation 'com.android.support:recyclerview-v7:27.1.1'
        // noinspection GradleDependency
        implementation "com.alibaba:fastjson:${getProperty('version.fastjson')}"
        // java8 api support包
        implementation 'net.sourceforge.streamsupport:streamsupport:1.7.0'
    }
}